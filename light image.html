<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://5.imimg.com/data5/WL/SG/MY-8835990/10w-gls-light-bulb-500x500.jpg'"> Turn on the light </button>
<img id="myImage" src="https://t3.ftcdn.net/jpg/00/49/16/54/360_F_49165494_FgI5L9unkhUHaCDcPtUqYtRiUlx8ITjO.jpg" style="width:300px">
<button onclick="document.getElementById('myImage').src='https://t3.ftcdn.net/jpg/00/49/16/54/360_F_49165494_FgI5L9unkhUHaCDcPtUqYtRiUlx8ITjO.jpg'"> Turn off the light </button>

</body>
